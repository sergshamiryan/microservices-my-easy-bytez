server:
  port: 8072

spring:
  application:
    name: "gatewayserver"
  config:
    import:
      - "application-qa.yml"
      - "application-prod.yml"
  profiles:
    active: "default"
  #Instructing gateway server to connect with discovery server -  eureka server and locate all the
  #details about microservices, and then by using the same forward the traffic to individual micros*
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true

endpoints:
  shutdown:
    enabled: true

#Gateway server will know from discovery
#service actual endpoints of microservices
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "gatewayservice"
    description: "Sergshamiryan bank gateway server application"
    version: "1.0.0"